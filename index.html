<!DOCTYPE html>
<html lang="en">
<head>
    <title>SQL to POCO converter</title>
    <meta charset="utf-8">
    <style type="text/css">
    body {
        background-color: rgb(243, 245, 247);
    }

    #input {
        float: left;
        width: 38%;
    }

    #options {
        float: left;
        width: 20%;
        padding: 5px;
    }

    #output {
        float: left;
        width: 38%;
    }
</style>
</head>
<body>

    <h1>SQL to POCO convertor</h1>

    <textarea id="input" rows="40">
CREATE TABLE persons (
    id int,
    first_name varchar(255),
    last_name varchar(255),
    Address varchar(255),
    City varchar(255)
);

CREATE TABLE cars (
    id int,
    brand_id int
);
    </textarea>

    <div id="options">
        <b>Class options</b><br /><br />

        <label for="namespace">
            <input type="checkbox" id="namespace">
            Add namespaces
        </label><br />

        <label for="table_annotation">
            <input type="checkbox" id="table_annotation">
            Add annotations
        </label><br />
        <br />

        <b>Field options</b><br /><br />
        <label for="getter">
            Getters
            <select id="getter">
                <option value="0">-</option>
                <option value="1">Public</option>
                <option value="2">Protected</option>
                <option value="3">Internal (default)</option>
                <option value="4">Protected Internal</option>
                <option value="5">Private</option>
                <option value="6">Private Protected</option>
            </select>
        </label><br />

        <label for="setter">
            Setters
            <select id="setter">
                <option value="0">-</option>
                <option value="1">Public</option>
                <option value="2">Protected</option>
                <option value="3">Internal (default)</option>
                <option value="4">Protected Internal</option>
                <option value="5">Private</option>
                <option value="6">Private Protected</option>
            </select>
        </label><br />

        <label for="nullable_types">
            <input type="checkbox" id="nullable_types">
            Nullable types
        </label><br />
        <br />

        Name style<br />
        <label for="remove_underscores">
            <input type="checkbox" id="remove_underscores" checked="checked">
            Remove underscores
        </label><br /><br />

        <label for="casing">
            Name casing
            <select id="casing">
                <option value="0">-</option>
                <option value="1">Uppercase first</option>
                <option value="2" selected="selected">CamelCase</option>
            </select>
        </label><br />
        <br />

        <button id="btn1" onclick="generate();">Generate</button>
    </div>


    <textarea id="output" rows="40"></textarea>

    <script src="script.js"></script>
</body>
</html>
